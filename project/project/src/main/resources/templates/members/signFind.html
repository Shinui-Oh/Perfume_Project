<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form class="form-signfind" action="signFind" method="post">
        <h1>아이디/비밀번호 찾기</h1>

        <div class="form-group">
            <label for="inputAddress">userName</label>
            <input type="text" class="form-control" id="inputAddress" name="userName" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="inputEmail4">userId</label>
            <input type="text" class="form-control" id="inputEmail4" name="userId" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label for="inputPassword4">userPw</label>
            <input type="password" class="form-control" id="inputPassword4" name="userPw" placeholder="비밀번호를 입력하세요">
        </div>

        <a href="/check">Home</a>
    </form>
</body>
</html>
