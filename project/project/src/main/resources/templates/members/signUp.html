<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form class="form-signup" action="signUp" method="post">
        <h1>회원가입</h1>

        <div class="form-group">
            <label for="inputAddress">userName</label>
            <input type="text" class="form-control" id="inputAddress" name="userName" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="inputEmail4">userId</label>
            <input type="text" class="form-control" id="inputEmail4" name="userId" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label for="inputPassword4">userPw</label>
            <input type="password" class="form-control" id="inputPassword4" name="userPw" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="inputPassword4">userPwCheck</label>
            <input type="passwordcheck" class="form-control" id="inputPasswordCheck4" name="userPwCheck" placeholder="비밀번호를 확인하세요">
        </div>

        <div class="form-group">
            <label for="telephone">userTel</label>
            <input type="telephone" class="form-control" id="telephone" name="userTel" placeholder="휴대폰 번호를 입력하세요">
        </div>

        <a href="/finish">가입 완료</a>
    </form>
</body>
</html>
