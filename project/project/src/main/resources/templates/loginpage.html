<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form class="form-signin" action="signIn" method="post">
        <h1>Blooming fragrance를<br>이용하시려면 로그인이 필요합니다</h1>

        <label for="inputId" class="sr-only">Id</label>
        <input type="id" id="inputId" name="inputId" class="form-control" placeholder="ID" required autofocus>

        <label for="inputPw" class="sr-only">Password</label>
        <input type="password" id="inputPw" name="inputPw" class="form-control" placeholder="PW" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>

        <div class="checkbox mb-3">
            <label><a href="signUp">회원가입 하기</a></label>
        </div>

        <div class="checkbox mb-3">
            <label><a href="signFind">아이디/비밀번호 찾기</a></label>
        </div>
    </form>
</body>
</html>
